<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jscanify Demo</title>
  <link rel="stylesheet" href="./style.css">
  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script src="jscanify.js" type="text/javascript"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- Cropper.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Changed from center to flex-start */
    align-items: center;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 10px;
  }
  
  .canvas-container {
    position: relative;
    width: 100%;
    max-width: 100%;
    max-height: 80vh; /* Adjust this to leave space for buttons */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Ensure image does not overflow */
  }
  
  canvas, img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    object-fit: contain; /* Ensure the image fits within the container */
  }
  
  .thumbnail-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }
  
  .thumbnail {
    width: 100px;
    height: auto;
  }
  
  .thumbnails {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px; /* Add margin to avoid overlapping with buttons */
  }
  
  
  .button-container {
    margin-top: 20px; /* Add margin to avoid overlapping with canvas */
  }
  
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="text-center">Image Processing</h1>
    </div>
    <br>
    <div class="container-fluid">
      <div class="text-center">
        <label class="btn btn-sm btn-primary">
          Choose Image
          <input type="file" id="imageInput" accept="image/*" capture="environment" style="display: none;">
        </label>
        <button id="manualCropButton" class="btn btn-sm btn-primary">Manual Crop</button>
        <button id="cutPaperButton" class="btn btn-sm btn-primary">Crop Selected Image</button>
      </div>
    </div>
    <br>
    <div>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="image" style="display:none;">
    </div>
    <br>
    <div class="thumbnails" id="thumbnails"></div>
    <br>
    <div class="container-fluid">
      <div class="text-center">
        <button id="addImage" class="btn btn-sm btn-primary">Add</button>
        <button id="acceptImage" class="btn btn-sm btn-primary">Accept</button>
        <button id="rejectImage" class="btn btn-sm btn-primary">Reject</button>
      </div>
    </div>
  </div>
  <script>
    let selectedImage = null;
    let cropper = null;
    let images = []; // Array to hold images

    let manualCropBtn = document.getElementById('manualCropButton');
    manualCropBtn.style.display = 'none';
    let cropSelectedImageBtn = document.getElementById('cutPaperButton');
    cropSelectedImageBtn.style.display = 'none';
    let rejectBtn = document.getElementById('acceptImage');
    rejectBtn.style.display = 'none';
    let acceptBtn = document.getElementById('rejectImage');
    acceptBtn.style.display = 'none';
    let addBtn = document.getElementById('addImage');
    addBtn.style.display = 'none';

    document.getElementById('imageInput').addEventListener('change', displayImage);
    document.getElementById('manualCropButton').addEventListener('click', manualCrop);
    document.getElementById('cutPaperButton').addEventListener('click', cutPaper);
    document.getElementById('addImage').addEventListener('click', addImage);
    document.getElementById('acceptImage').addEventListener('click', acceptImage);
    document.getElementById('rejectImage').addEventListener('click', rejectImage);

    function displayImage(event) {
      cropSelectedImageBtn.style.display = 'inline-block';
      const input = event.target;
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById('image');
          img.onload = function () {
            img.style.display = 'block';
            document.getElementById('canvas').style.display = 'none'; // Hide the canvas initially
            selectedImage = img;
            // Trigger manual crop automatically
            manualCrop();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function manualCrop() {
      const img = document.getElementById('image');
      if (selectedImage) {
        const jscan = new jscanify();
        const cvImage = cv.imread(selectedImage);
        const maxContour = jscan.findPaperContour(cvImage);
        const {
          topLeftCorner,
          topRightCorner,
          bottomLeftCorner,
          bottomRightCorner,
        } = jscan.getCornerPoints(maxContour);

        console.log('Top Left Corner:', topLeftCorner);
        console.log('Top Right Corner:', topRightCorner);
        console.log('Bottom Left Corner:', bottomLeftCorner);
        console.log('Bottom Right Corner:', bottomRightCorner);

        const x = Math.min(topLeftCorner.x, bottomLeftCorner.x);
        const y = Math.min(topLeftCorner.y, topRightCorner.y);
        const width = Math.max(topRightCorner.x, bottomRightCorner.x) - x;
        const height = Math.max(bottomLeftCorner.y, bottomRightCorner.y) - y;

        const cropperOptions = {
          ready() {
            cropper.setCanvasData({ left: 0, top: 0});
            cropper.setCropBoxData({ left: x, top: y, width: width, height: height });
          }
        };

        if (cropper) {
          cropper.destroy();
        }
        cropper = new Cropper(img, cropperOptions);
      } else {
        alert("Please select an image first.");
      }
    }

    function cutPaper() {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        resizeCanvas(canvas);
        document.getElementById('canvas').replaceWith(canvas);
        canvas.id = 'canvas';
        document.getElementById('canvas').style.display = 'block';
        document.getElementById('image').style.display = 'none'; // Hide the image after cropping
        selectedImage = canvas;
        cropper.destroy();
        cropper = null;
        rejectBtn.style.display = 'inline-block';
        acceptBtn.style.display = 'inline-block';
        addBtn.style.display = 'inline-block';
      } else {
        alert("Please crop the image first.");
      }
    }

    function resizeCanvas(canvas) {
      canvas.style.width = '100%';
      canvas.style.height = '100%';
    }

    function addImage() {
      // Add the cropped image to the array
      const imgData = selectedImage.toDataURL(); // Convert the canvas to a data URL
      images.push({ src: imgData });
      updateGallery();

      // Clear the main cropped image view
      const canvas = document.getElementById('canvas');
      const img = document.getElementById('image');
      canvas.style.display = 'none';
      img.style.display = 'none';
      selectedImage = null;

      // Hide add, accept, and reject buttons until the next image is processed
      addBtn.style.display = 'none';
      acceptBtn.style.display = 'none';
      rejectBtn.style.display = 'none';
      cropSelectedImageBtn.style.display = 'none';
    }

    function updateGallery() {
      const thumbnails = document.getElementById('thumbnails');
      thumbnails.innerHTML = ''; // Clear existing thumbnails
      console.log('images \n',images);
      images.forEach((image, index) => {
        // Create container for thumbnail and delete button
        const thumbnailContainer = document.createElement('div');
        thumbnailContainer.className = 'thumbnail-container';
        
        // Create img element for the thumbnail
        const img = document.createElement('img');
        img.src = image.src;
        img.className = 'thumbnail';
        thumbnailContainer.appendChild(img);
        
        // Create delete button
        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-sm btn-danger';
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => deleteImage(index);
        thumbnailContainer.appendChild(deleteButton);

        // Append container to thumbnails
        thumbnails.appendChild(thumbnailContainer);
      });
    }

    function deleteImage(index) {
      images.splice(index, 1); // Remove the image from the array
      updateGallery(); // Update the gallery display
    }

    function acceptImage() {
      // Logic to accept the image
      alert("Image accepted!");
    }

    function rejectImage() {
      // Logic to reject the image
      if (selectedImage) {
        document.getElementById('image').style.display = 'none';
        document.getElementById('canvas').style.display = 'none';
        selectedImage = null;
        cropper = null;
        cropSelectedImageBtn.style.display = 'none';
        rejectBtn.style.display = 'none';
        acceptBtn.style.display = 'none';
        addBtn.style.display = 'none';
        manualCropBtn.style.display = 'none';
        alert("Image rejected!");
      } else {
        alert("No image to reject!");
      }
    }
  </script>
</body>
</html>
